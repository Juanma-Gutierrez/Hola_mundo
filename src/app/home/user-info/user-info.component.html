<div class="container full-width">
  <ion-card button (click)="onCardClick()" class="card">
    <div class="avatar">
      <ion-avatar>
        <ion-img src="https://cdn-icons-png.flaticon.com/128/149/149071.png"></ion-img>
      </ion-avatar>
      <ion-card-title>{{ user?.name | titlecase}} {{ user?.surname | uppercase | slice:0:1 }}</ion-card-title>
      <ion-button class="fav-icon" fill="clear" aria-label="Favorite" (click)="onFavClick($event)">
        <ion-icon *ngIf="user?.fav" size="large" color="danger" name="heart" aria-hidden="true"></ion-icon>
        <ion-icon *ngIf="!user?.fav" size="large" color="medium" name="heart-outline" aria-hidden="true">
        </ion-icon>
      </ion-button>
    </div>

    <ion-card-content>
      <ion-card-subtitle class="label-user">Nombre</ion-card-subtitle>
      <ion-card-subtitle class="info-user">{{user?.name | titlecase}}</ion-card-subtitle>
      <ion-card-subtitle class="label-user">Apellidos</ion-card-subtitle>
      <ion-card-subtitle class="info-user">{{user?.surname | titlecase}}</ion-card-subtitle>
      <ion-card-subtitle class="label-user">Edad</ion-card-subtitle>
      <ion-card-subtitle class="info-user">{{user?.age}} a√±os</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</div>
