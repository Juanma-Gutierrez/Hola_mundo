<ion-card>
  <ion-card-header>
    <div class="avatar">
      <ion-avatar>
        <ion-img src="https://cdn-icons-png.flaticon.com/128/149/149071.png"></ion-img>
      </ion-avatar>
      <!--       <ion-card-title>{{usuario?.nombre}} {{usuario?.apellidos|uppercase|slice:0:1}}</ion-card-title> -->
      <ion-button [routerLink]="['/welcome',usuario]" fill="clear">
        <ion-card-title>{{usuario?.nombre}} {{usuario?.apellidos|primeraLetraApellido}}</ion-card-title>
      </ion-button>
      <ion-button class="fav-button" fill="clear" aria-label="Favorite" (click)="onFavClick($event)" class="heart">
        <ion-icon *ngIf="usuario?.favorito" slot="icon-only" size="large" color="danger" name="heart"
          aria-hidden="true"></ion-icon>
        <ion-icon *ngIf="!usuario?.favorito" slot="icon-only" color="medium" size="large" name="heart-outline"
          aria-hidden="true">
        </ion-icon>
      </ion-button>
    </div>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle class="info-usuario">Nombre</ion-card-subtitle>
    <ion-card-subtitle class="valor-usuario">{{usuario?.nombre}}</ion-card-subtitle>
    <ion-card-subtitle class="info-usuario">Apellidos</ion-card-subtitle>
    <ion-card-subtitle class="valor-usuario">{{usuario?.apellidos}}</ion-card-subtitle>
    <ion-card-subtitle class="info-usuario">Edad</ion-card-subtitle>
    <ion-card-subtitle class="valor-usuario">{{usuario?.edad}} a√±os</ion-card-subtitle>
  </ion-card-content>
</ion-card>
